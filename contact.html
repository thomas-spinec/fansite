<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fansite.css">
    <title>Le monde du horse-ball</title>
</head>

<body>
    <header>
        <div class="entête">
            <img src="images/logo_hb.jpeg" alt="logo horse-ball">
            <p>Le monde du horse-ball</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="presentation.html">Présentation</a></li>
                <li><a href="actu.html">Actualités</a></li>
                <li><a href="photo.html">Photos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="contact">
        <section class="box">
            <h1 id="center">Contact</h1>
            <div id="formulaire">
                <form action="#" method="post">
                    <div id="left">
                        <label for="nom"></label>
                        <input type="text" id="nom" placeholder="Nom" required>
                    </div>
                    <div id="right">
                        <label for="prenom"></label>
                        <input type="text" id="prenom" placeholder="Prénom" required>
                    </div>
                    <div class="simple">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="simple">
                        <label for="message"></label>
                        <textarea name="message" id="message" cols="45" rows="15" placeholder="Votre Message" required></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="entête">
            <p>Le monde du horse-ball</p>
        </div>
        <div id="index">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="presentation.html">Présentation</a></li>
                <li><a href="actu.html">Actualités</a></li>
                <li><a href="photo.html">Photos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
